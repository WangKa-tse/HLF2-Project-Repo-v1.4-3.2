version: '2'

networks:
    fabric:

services:

    orderer.example.com:
        extends:
            file: docker-compose-base.yml
            service: orderer
        container_name: orderer.example.com
        environment:
            - ORDERER_HOST=orderer.example.com
        extra_hosts:
            - "peer0.org1.example.com:172.17.3.164"
            - "peer0.org2.example.com:172.17.3.244"
            - "peer0.org3.example.com:172.17.3.243"
        volumes:
            - ../crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/msp
            - ../crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/tls
            - ../channel-artifacts/:/var/hyperledger/configs
        networks:
          fabric:
             aliases:
               - net
        ports:
          - 7050:7050
